<VirtualHost *:80>

            ServerName hotcocoa
        
            WSGIDaemonProcess hotcocoa python-path=/var/www/hotcocoa:/var/www/hotcocoa/hotcocoa/env/lib/python3.6/site-packages
            WSGIProcessGroup hotcocoa

            WSGIScriptAlias / /var/www/hotcocoa/hotcocoa.wsgi
            <Directory /var/www/hotcocoa/hotcocoa/>
                    Order allow,deny
                    Allow from all
            </Directory>

            Alias /static /var/www/hotcocoa/hotcocoa/static
            <Directory /var/www/hotcocoa/hotcocoa/static/>
                    Order allow,deny
                    Allow from all
            </Directory>

</VirtualHost>
